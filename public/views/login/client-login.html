<div class="view-content" ng-controller="LoginCtrl as ctrl">
    <div class="page-title">
        <h2>Client Log In</h2></div>

    <div ui-view class="centered-content">
        <div class="block-section" style="width:350px;">
            <div class="login-form">
                <form name="loginForm" data-ng-submit="ctrl.submitLoginForm()" novalidate>
                    <div>
                        <label>Client PIN</label>
                        <input style="width:4rem;" name="_clientID" type="text" placeholder="####" ng-model="ctrl.clientID" required>
                    </div>
                    <div>
                        <label>Job PIN</label>
                        <input style="width:4rem;" name="_jobID" type="text" placeholder="####" ng-model="ctrl.jobID" required>
                    </div>
                    <div>
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </div>
            <div ng-show="ctrl.isError" class="red-alert-small" style="margin-top: 5px;"><h3>No match found. Try again.</h3></div>
        </div>
    </div>
</div>
